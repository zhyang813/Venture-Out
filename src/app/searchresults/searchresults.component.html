<md-sidenav-layout>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    <md-card>
      <md-card-title>Search Adjust</md-card-title>
      <form (ngSubmit)="onSearch(form)" #form="ngForm">
        <md-input placeholder="Find" style="width: 100%" ngModel name="find"></md-input>
        <br>
        <md-input placeholder="Budget" style="width: 100%" align="end" ngModel name="budget">
          <span md-prefix>$&nbsp;</span>
          <span md-suffix>.00</span>
        </md-input>
        <br>
        <md-input placeholder="Availability" style="width: 100%" ngModel name="availability"></md-input>
        <br>
        <md-input placeholder="Interests" style="width: 100%" ngModel name="interests"></md-input>
        <br>
        <br>
        <div align="center"><button md-raised-button type="submit">Update</button></div>
      </form>
    </md-card>
  </md-sidenav>


  <md-toolbar color="warn">
    <span><button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons">menu</i>
    </button></span>
    <span>&nbsp;&nbsp;&nbsp;VentureOut</span>
    <a *ngIf="auth.authenticated()" [routerLink]="['/user']">User Page</a>
    <a class="example-fill-remaining-space" (click)="auth.login()" *ngIf="!auth.authenticated()">Sign Up or Login</a>
    <a class="example-fill-remaining-space" (click)="auth.logout()" *ngIf="auth.authenticated()">Logout</a>
  </md-toolbar>
